
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-synopsis {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .imdb-button {
            background: transparent url("https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/IMDb_logo.svg/200px-IMDb_logo.svg.png") 0 0 no-repeat;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            height: 100px; /* height of the background image */
            width: 200px; /* width of the background image */
            border: 5px solid #fff;
            border-radius: 4em;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        $(document).on('click', '.imdb-button', function (event) {
            event.preventDefault();
            var imdbUrl = $(this).attr('data-imdb-url');
            window.location.href = imdbUrl;
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
            $('.movie-tile').hide();
            $('.movie-tile').each(function showNext() {
                $(this).show("fast", showNext);
            });
            
            $(".movie-tile").hover(function (e) {
                var movieDescription = $(this).attr('data-description');
                $(this).append( $("<span class='movie-synopsis'>Synopsis: " + movieDescription + "</span>"));
            }, function() {
                $( this ).find( "span:last" ).remove();
            });
        });
    </script>
</head>

  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>
    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      
<div class="col-md-6 col-lg-4 text-center" >
    <button data-imdb-url=http://www.imdb.com/title/tt0114709/ class="imdb-button"></button>
    <span class="movie-tile" data-description="Boy with toys" data-trailer-youtube-id="vwyZH85NQC4" data-toggle="modal" data-target="#trailer">
        <img src="http://upload.wikimedia.org/wikipedia/en/1/13/Toy_Story.jpg" width="220" height="342">
        <h2>Toy Story</h2>
    </span>
</div>

<div class="col-md-6 col-lg-4 text-center" >
    <button data-imdb-url=http://www.imdb.com/title/tt0499549/ class="imdb-button"></button>
    <span class="movie-tile" data-description="Marine Love Story" data-trailer-youtube-id="uZNHIU3uHT4" data-toggle="modal" data-target="#trailer">
        <img src="http://upload.wikimedia.org/wikipedia/id/b/b0/Avatar-Teaser-Poster.jpg" width="220" height="342">
        <h2>Avatar</h2>
    </span>
</div>

<div class="col-md-6 col-lg-4 text-center" >
    <button data-imdb-url=http://www.imdb.com/title/tt0103064/ class="imdb-button"></button>
    <span class="movie-tile" data-description="Machine saves boy from machine" data-trailer-youtube-id="eajuMYNYtuY" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/85/Terminator2poster.jpg" width="220" height="342">
        <h2>Terminator 2</h2>
    </span>
</div>

    </div>
  </body>
</html>
